<div class="card-body">
  <img class="card-img cursor-pointer" src="{{ product?.image }}" alt="" />
  <div class="grid w-full gap-[10px] p-[5%]">
    <div class="max-w-full cursor-pointer overflow-hidden whitespace-nowrap">
      <div
        class="md:text[16px] text-ellipsis text-[20px] font-medium md:h-auto"
      >
        {{ product?.title }}
      </div>
      <div class="card-text md:text[14px] text-[16px]">
        {{ product?.category }}
      </div>
      <div class="card-text md:text[14px] text-[16px]">
        Price: ${{ product?.price }}
      </div>
    </div>
  </div>
  <button
    mat-raised-button
    class="btn text-[16px] font-medium"
    (click)="onAddToCart(product)"
  >
    <mat-icon class="me-2">local_grocery_store</mat-icon> Add to Cart
  </button>
</div>
