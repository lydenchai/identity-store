<div class="sub-content">
  <div class="cards">
    <div class="card-item" *ngFor="let product of products">
      <app-product-card
        class="w-full"
        [product]="product"
        (addToCartChanged)="onAddToCart(product)"
        [routerLink]="product.id"
      ></app-product-card>
    </div>
  </div>
  <div class="cart">
    <app-cart
      [carts]="carts"
      (onRemoveCart)="onRemoveFromCart($event)"
    ></app-cart>
  </div>
</div>
